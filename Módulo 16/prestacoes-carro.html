<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Exercício JavaScript</title>
</head>
<body>
  
<div class="container">

  <h1>Calculadora de Prestações de Carros</h1>

  <form id="formPrestacao">
    <div>
      <label for="valor">Valor Total do Carro:</label><br>
      <input type="number" id="valor" name="valor">
    </div>

    <div>
      <label for="entrada">Valor da Entrada:</label><br>
      <input type="number" id="entrada" name="entrada">
    </div>

    <div>
      <label for="prestacao">Valor da Prestação:</label><br>
      <input type="number" id="prestacao" name="prestacao">
    </div>

    <div>
      <button type="submit">Calcular Prestações</button>
    </div>
  </form>

  <div id="resultado"></div>
</div>



<script type="text/javascript" src="./js/prestacoes.js"></script>




</body>
</html>
