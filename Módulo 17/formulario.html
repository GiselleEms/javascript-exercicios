<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript - Módulo 17</title>
</head>
<body>

    <div class="container">

        <div class="mensagem"></div>

        <form id="formulario-02">
            <h2>Faça seu cadastro</h2>
            <input type="text" placeholder="Digite seu nome" class="obrigatorio" name="nome">
            <input type="text" placeholder="Digite seu email" class="email" name="email">
            <input type="text" placeholder="Digite seu telefone" class="" name="telefone">
            <input type="text" placeholder="Digite seu cep" class="numero" name="cep">
            <input type="text" placeholder="Digite sua cidade" class="obrigario" name="cidade">
            <input type="text" placeholder="Digite sua uf" class="uf" name="uf" maxlength="2"> 
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
